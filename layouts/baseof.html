<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Params.name | default .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Params.name | default .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.description | default .Summary }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}?v={{ .Site.Params.assetVersion | default "1" }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
</head>
<body>
  <div class="page-wrap">
    {{ partial "nav.html" . }}
    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>
  </div>
  {{ block "footer" . }}
  <footer class="footer">
    <p>Â© {{ now.Year }} {{ .Site.Params.footerName | default .Site.Params.name | default .Site.Title }}</p>
  </footer>
  {{ end }}
  <script>
    (function() {
      var root = document.querySelector(".main") || document.body;
      function run() {
        if (typeof renderMathInElement === "function") {
          renderMathInElement(root, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false },
              { left: "\\[", right: "\\]", display: true },
              { left: "\\(", right: "\\)", display: false }
            ],
            throwOnError: false,
            ignoredTags: ["script", "noscript", "style"]
          });
        }
        if (typeof katex !== "undefined") {
          root.querySelectorAll(".math-render").forEach(function(el) {
            var latex = el.getAttribute("data-latex");
            if (latex) {
              try {
                katex.render(latex, el, { displayMode: el.classList.contains("math-block"), throwOnError: false });
              } catch (err) {}
            }
          });
        }
      }
      function loadAutoRender() {
        var ar = document.createElement("script");
        ar.src = "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js";
        ar.crossOrigin = "anonymous";
        ar.onload = run;
        document.body.appendChild(ar);
      }
      var s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js";
      s.crossOrigin = "anonymous";
      s.onload = loadAutoRender;
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
