{{ define "main" }}
  <h1 class="page-title">{{ .Title }}</h1>
  {{ with .Content }}
    <div class="section content">{{ . }}</div>
  {{ end }}
  <ul class="post-list">
    {{ range .Pages.ByDate.Reverse }}
      <li class="post-item">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006. 1. 2" }}</time>
      </li>
    {{ end }}
  </ul>
{{ end }}
