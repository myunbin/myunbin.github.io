{{ define "main" }}
  <article class="post-single">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006. 1. 2" }}</time>
    </header>
    <div class="post-content content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
