  <script>
    (function() {
      var root = document.querySelector(".main") || document.body;
      function run() {
        if (typeof renderMathInElement === "function") {
          renderMathInElement(root, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false },
              { left: "\\[", right: "\\]", display: true },
              { left: "\\(", right: "\\)", display: false }
            ],
            throwOnError: false,
            ignoredTags: ["script", "noscript", "style"]
          });
        }
        if (typeof katex !== "undefined") {
          root.querySelectorAll(".math-render").forEach(function(el) {
            var latex = el.getAttribute("data-latex");
            if (latex) {
              try {
                katex.render(latex, el, { displayMode: el.classList.contains("math-block"), throwOnError: false });
              } catch (err) {}
            }
          });
        }
      }
      function loadAutoRender() {
        var ar = document.createElement("script");
        ar.src = "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js";
        ar.crossOrigin = "anonymous";
        ar.onload = run;
        document.body.appendChild(ar);
      }
      var s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js";
      s.crossOrigin = "anonymous";
      s.onload = loadAutoRender;
      document.body.appendChild(s);
    })();
  </script>
</body>
